    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { 
            background-color: #fffafb; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            touch-action: manipulation;

        .cute-font { font-family: 'ZCOOL KuaiLe', cursive, sans-serif; }
        
        /* æ£‹ç›¤èˆ‡æ ¼å­ */
        .bingo-container { position: relative; width: 100%; max-width: 380px; margin: 0 auto; }
        .bingo-cell {
            aspect-ratio: 1 / 1;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
        }
        .marked {
            background-color: #ff8fa3 !important;
            color: white !important;
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(255, 143, 163, 0.4);
        }

        /* é€£ç·šç·šæ¢ SVG */
        #line-svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        .bingo-line {
            stroke: #ff4d6d;
            stroke-width: 14;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 0.5s ease-out forwards;
            filter: drop-shadow(0 0 3px rgba(255, 77, 109, 0.5));
            opacity: 0.8;
        }
        @keyframes drawLine { to { stroke-dashoffset: 0; } }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn-main {
            background: linear-gradient(135deg, #ff8fa3 0%, #ff4d6d 100%);
            box-shadow: 0 4px 0 #c9184a;
        }
        .btn-main:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 2px 0 #c9184a; }
        
        .btn-sub {
            background: linear-gradient(135deg, #bde0fe 0%, #a2d2ff 100%);
            box-shadow: 0 4px 0 #4895ef;
        }
        .btn-sub:active { transform: translateY(2px); box-shadow: 0 2px 0 #4895ef; }

        .btn-danger {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            box-shadow: 0 4px 0 #b91c1c;
        }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { font-size: 16px; }
    </style>

<body class="min-h-screen flex items-center justify-center p-2">

    <div id="app" class="w-full max-w-sm mx-auto">
        <header class="text-center mb-4">
            <h1 class="text-4xl font-bold text-pink-500 cute-font drop-shadow-md">Bingo!</h1>
            <p id="status-text" class="text-pink-400 mt-1 text-sm font-medium">âœ¨ æº–å‚™å¥½é–‹å§‹å¥½é‹çš„ä¸€å¤©äº†å—ï¼Ÿ âœ¨</p>
        </header>

        <!-- è¨­å®šç¯„åœå€å¡Š -->
        <div id="range-setup" class="bg-white p-3 rounded-2xl border-4 border-pink-100 shadow-sm mb-3">
            <div class="flex items-center gap-2">
                <div class="flex-1">
                    <label class="block text-[10px] text-pink-400 font-bold mb-1 ml-1">æœ€å°å€¼ (MIN)</label>
                    <input type="number" id="min-input" value="1" class="w-full bg-pink-50 text-pink-600 font-bold p-2 rounded-xl border-2 border-transparent focus:border-pink-300 outline-none text-center">
                </div>
                <div class="text-pink-300 font-bold mt-4">~</div>
                <div class="flex-1">
                    <label class="block text-[10px] text-pink-400 font-bold mb-1 ml-1">æœ€å¤§å€¼ (MAX)</label>
                    <input type="number" id="max-input" value="25" class="w-full bg-pink-50 text-pink-600 font-bold p-2 rounded-xl border-2 border-transparent focus:border-pink-300 outline-none text-center">
                </div>
            </div>
            <p id="error-msg" class="text-[10px] text-red-400 font-bold text-center mt-2 hidden">ç¯„åœå¿…é ˆåŒ…å«è‡³å°‘ 25 å€‹æ•¸å­—ï¼</p>
        </div>

        <!-- éŠæˆ²è³‡è¨Šåˆ— -->
        <div id="info-bar" class="hidden flex justify-between items-center mb-3 bg-white p-3 rounded-2xl border-4 border-pink-100 shadow-sm">
            <div class="flex items-center gap-2">
                <span class="text-xs text-pink-400 font-bold">é€£ç·š</span>
                <span id="line-count" class="text-3xl text-pink-500 font-black">0</span>
            </div>
            <button id="undo-btn" class="bg-pink-50 hover:bg-pink-100 text-pink-500 px-4 py-2 rounded-xl font-bold text-sm transition-all flex items-center gap-1">
                <span>â†©</span> ä¸Šä¸€æ­¥
            </button>
        </div>

        <!-- æ£‹ç›¤ä¸»é«” -->
        <div class="bingo-container bg-white rounded-[2rem] border-[8px] border-pink-100 shadow-xl overflow-hidden mb-4">
            <div id="grid" class="grid grid-cols-5 gap-1 p-1">
                <!-- ç”± JS ç”Ÿæˆ -->
            </div>
            <svg id="line-svg" viewBox="0 0 500 500"></svg>
        </div>

        <!-- æ§åˆ¶å€ -->
        <div class="space-y-3 px-2">
            <!-- åˆå§‹æ§åˆ¶ -->
            <div id="setup-btns" class="flex flex-col gap-2">
                <button id="random-btn" class="btn-sub text-white font-black py-3 rounded-xl text-lg">ğŸ² éš¨æ©Ÿå¡«æ•¸</button>
                <button id="start-btn" class="btn-main text-white font-black py-3 rounded-xl text-lg opacity-50 cursor-not-allowed" disabled>ğŸ’– ç¢ºèªé–‹å§‹</button>
            </div>

            <!-- éŠæˆ²ä¸­æ§åˆ¶ (å«äºŒæ¬¡ç¢ºèª) -->
            <div id="active-btns" class="hidden">
                <button id="reset-init-btn" class="w-full bg-white border-4 border-pink-100 text-pink-400 font-black py-3 rounded-xl hover:bg-pink-50 transition-all">ğŸ”„ é‡æ–°é–‹å§‹</button>
                
                <!-- äºŒæ¬¡ç¢ºèªæŒ‰éˆ•çµ„ -->
                <div id="reset-confirm-panel" class="hidden flex gap-2">
                    <button id="reset-cancel-btn" class="flex-1 bg-slate-100 text-slate-500 font-black py-3 rounded-xl">å–æ¶ˆ</button>
                    <button id="reset-final-btn" class="btn-danger flex-[2] text-white font-black py-3 rounded-xl">ç¢ºå®šé‡ä¾†ï¼</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- éŸ³æ•ˆå¼•æ“ ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type, dur, vol) {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + dur);
            } catch(e) {}
        }

        const SFX = {
            click: () => { playTone(600, 'sine', 0.1, 0.2); setTimeout(() => playTone(900, 'sine', 0.1, 0.1), 50); },
            undo: () => playTone(300, 'sine', 0.2, 0.2),
            winLine: () => playTone(880, 'triangle', 0.3, 0.1),
            victory: () => {
                [523, 659, 783, 1046].forEach((f, i) => setTimeout(() => playTone(f, 'square', 0.4, 0.05), i * 150));
            },
            warn: () => playTone(200, 'sawtooth', 0.3, 0.1)
        };

        // --- è®Šæ•¸ ---
        let gridData = Array(25).fill(null);
        let marked = new Set();
        let history = [];
        let isStarted = false;
        let completedLines = [];

        const gridEl = document.getElementById('grid');
        const svgEl = document.getElementById('line-svg');
        const statusEl = document.getElementById('status-text');
        const lineCountEl = document.getElementById('line-count');
        const minInput = document.getElementById('min-input');
        const maxInput = document.getElementById('max-input');
        const errorMsg = document.getElementById('error-msg');

        function createGrid() {
            gridEl.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell bg-pink-50 rounded-lg flex items-center justify-center text-xl font-black text-pink-200 cursor-pointer';
                cell.textContent = gridData[i] || '?';
                cell.onclick = () => handleCellClick(i);
                gridEl.appendChild(cell);
            }
        }

        function randomize() {
            const min = parseInt(minInput.value);
            const max = parseInt(maxInput.value);

            if (isNaN(min) || isNaN(max) || (max - min + 1) < 25) {
                errorMsg.classList.remove('hidden');
                SFX.warn();
                return;
            }
            errorMsg.classList.add('hidden');
            SFX.click();

            const pool = Array.from({length: max - min + 1}, (_, i) => min + i);
            const selected = pool.sort(() => Math.random() - 0.5).slice(0, 25);
            gridData = selected;
            
            renderCells();
            document.getElementById('start-btn').disabled = false;
            document.getElementById('start-btn').classList.remove('opacity-50', 'cursor-not-allowed');
            statusEl.textContent = "æ•¸å­—å¡«å¥½äº†ï¼Œæº–å‚™å¥½å°±é–‹å§‹ï¼";
        }

        function renderCells() {
            const cells = document.querySelectorAll('.bingo-cell');
            cells.forEach((cell, i) => {
                cell.textContent = gridData[i] || '?';
                if (gridData[i]) {
                    cell.classList.remove('text-pink-200');
                    cell.classList.add('text-pink-500');
                }
                if (marked.has(i)) cell.classList.add('marked');
                else cell.classList.remove('marked');
            });
        }

        function handleCellClick(i) {
            if (!isStarted) return;
            if (marked.has(i)) {
                marked.delete(i);
                history = history.filter(idx => idx !== i);
                SFX.undo();
            } else {
                marked.add(i);
                history.push(i);
                SFX.click();
            }
            updateGame();
        }

        function updateGame() {
            renderCells();
            const currentLines = checkLines();
            if (currentLines.length > completedLines.length) SFX.winLine();
            completedLines = currentLines;
            lineCountEl.textContent = completedLines.length;
            drawLines(completedLines);

            if (completedLines.length >= 5) {
                statusEl.textContent = "ğŸ† æ­å–œå¤§ç²å…¨å‹ï¼ ğŸ†";
                triggerVictory();
            }
        }

        function checkLines() {
            const lines = [];
            const size = 5;
            for (let r = 0; r < size; r++) {
                let row = [];
                for (let c = 0; c < size; c++) row.push(r * size + c);
                if (row.every(idx => marked.has(idx))) lines.push({ type: 'h', idx: r });
            }
            for (let c = 0; c < size; c++) {
                let col = [];
                for (let r = 0; r < size; r++) col.push(r * size + c);
                if (col.every(idx => marked.has(idx))) lines.push({ type: 'v', idx: c });
            }
            let d1 = [0, 6, 12, 18, 24];
            if (d1.every(idx => marked.has(idx))) lines.push({ type: 'd1' });
            let d2 = [4, 8, 12, 16, 20];
            if (d2.every(idx => marked.has(idx))) lines.push({ type: 'd2' });
            return lines;
        }

        function drawLines(lines) {
            svgEl.innerHTML = '';
            const step = 100;
            const offset = 50;
            lines.forEach(line => {
                const l = document.createElementNS("http://www.w3.org/2000/svg", "line");
                l.setAttribute("class", "bingo-line");
                if (line.type === 'h') {
                    const y = line.idx * step + offset;
                    l.setAttribute("x1", 20); l.setAttribute("y1", y);
                    l.setAttribute("x2", 480); l.setAttribute("y2", y);
                } else if (line.type === 'v') {
                    const x = line.idx * step + offset;
                    l.setAttribute("x1", x); l.setAttribute("y1", 20);
                    l.setAttribute("x2", x); l.setAttribute("y2", 480);
                } else if (line.type === 'd1') {
                    l.setAttribute("x1", 20); l.setAttribute("y1", 20);
                    l.setAttribute("x2", 480); l.setAttribute("y2", 480);
                } else if (line.type === 'd2') {
                    l.setAttribute("x1", 480); l.setAttribute("y1", 20);
                    l.setAttribute("x2", 20); l.setAttribute("y2", 480);
                }
                svgEl.appendChild(l);
            });
        }

        function triggerVictory() {
            SFX.victory();
            confetti({ particleCount: 120, spread: 80, origin: { y: 0.6 } });
        }

        // --- æ ¸å¿ƒæŒ‰éˆ•äº‹ä»¶ ---
        document.getElementById('random-btn').onclick = randomize;

        document.getElementById('start-btn').onclick = () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isStarted = true;
            document.getElementById('setup-btns').classList.add('hidden');
            document.getElementById('range-setup').classList.add('hidden');
            document.getElementById('active-btns').classList.remove('hidden');
            document.getElementById('info-bar').classList.remove('hidden');
            statusEl.textContent = "é»æ“Šæ•¸å­—ä¾†æ¨™è¨˜é€£ç·šï¼";
            SFX.victory();
        };

        document.getElementById('undo-btn').onclick = () => {
            if (history.length === 0) return;
            marked.delete(history.pop());
            SFX.undo();
            updateGame();
        };

        // --- äºŒæ¬¡ç¢ºèªé‡ç½®é‚è¼¯ ---
        const resetInitBtn = document.getElementById('reset-init-btn');
        const resetConfirmPanel = document.getElementById('reset-confirm-panel');
        const resetCancelBtn = document.getElementById('reset-cancel-btn');
        const resetFinalBtn = document.getElementById('reset-final-btn');

        resetInitBtn.onclick = () => {
            SFX.warn();
            resetInitBtn.classList.add('hidden');
            resetConfirmPanel.classList.remove('hidden');
            statusEl.textContent = "âš ï¸ ç¢ºå®šè¦æ”¾æ£„ç›®å‰é€²åº¦é‡ä¾†å—ï¼Ÿ";
        };

        resetCancelBtn.onclick = () => {
            SFX.click();
            resetInitBtn.classList.remove('hidden');
            resetConfirmPanel.classList.add('hidden');
            statusEl.textContent = "é»æ“Šæ•¸å­—ä¾†æ¨™è¨˜é€£ç·šï¼";
        };

        resetFinalBtn.onclick = () => {
            location.reload();
        };

        createGrid();
    </script>
</body>
